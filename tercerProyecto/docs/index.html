
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delilah Resto API</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui.css" >
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-bundle.js"> </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.24.2/swagger-ui-standalone-preset.js"> </script>

<script>
window.onload = async function() {

  var spec = await fetch("./spec.json").then(function (res) {return res.json()});

  // Build a system
  const ui = SwaggerUIBundle({
    spec: spec,
    dom_id: '#swagger-ui',
    deepLinking: true,
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

  window.ui = ui

  var elements = document.getElementsByClassName("download-url-wrapper");
  while(elements.length > 0){
    elements[0].parentNode.removeChild(elements[0]);
  }
  elements = document.getElementsByTagName("select");
  while(elements.length > 0){
    if(elements[0].childNodes.length = 1){
      if(elements[0].parentNode.parentNode.parentNode.childNodes.length = 1){
        elements[0].parentNode.parentNode.parentNode.parentElement.getElementsByTagName('ul')[0].parentNode.removeChild(elements[0].parentNode.parentNode.parentNode.parentElement.getElementsByTagName('ul')[0])
        elements[0].parentNode.parentNode.parentNode.parentNode.removeChild(elements[0].parentNode.parentNode.parentElement)
      } else {
        elements[0].parentNode.parentNode.parentNode.removeChild(elements[0].parentNode.parentElement)
      }
    }
  }
}
</script>
</body>

</html>
