
<!DOCTYPE html>

<script>
window.onload = function() {

  var spec = {"openapi": "3.0.0", "info": {"title": "Delilah Resto", "description": "Delilah Resto API se compone de endpoints preparados para una aplicacion de pedidos, donde le permitiria a los usuarios registrarse, hacer su pedido de acuerdo a productos existentes, y enviarlo. Tambien se brindaran endpoints para administradores, que podran ver los pedidos, actualizarlos, asi como actualizar los productos, agregar nuevos, o eliminarlos", "contact": {"name": "Ezequiel G. Holzweissig", "url": "https://ezeholz.github.io", "email": "ezequielgh1999@gmail.com"}, 
  "version": "0.0.4"}, "servers": [{"url": "http://localhost:8000", "description": "Computadora Local"}, {"url": "http://192.168.2.102:8000"}], "tags": [{"name": "Pedidos", "description": "Endpoint de pedidos"}, {"name": "Productos", "description": "Endpoint de productos"}, {"name": "Usuarios", "description": "Endpoint de acceso"}], "paths": {"/pedidos": {"get": {"tags": ["Pedidos"], "summary": "Obtener todos los pedidos", "security": [{"api_key": []}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"type": "array", "items": {"allOf": [{"$ref": "#/components/schemas/Pedido"}]}}}}}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}, "404": {"description": "Not Found"}}}, "post": {"tags": ["Pedidos"], "summary": "Crear un pedido nuevo", "requestBody": {"description": "Pedido a realizar", "required": true, "content": {"*/*": {"schema": {"$ref": "#/components/schemas/Pedido"}}}}, "security": [{"api_key": []}], "responses": {"200": {"description": "OK"}, "400": {"description": "Bad Request"}, "401": {"description": "Se necesita autenticacion"}}}}, "/pedidos/{id}": {"get": {"tags": ["Pedidos"], "summary": "Obtener pedido por ID", "security": [{"api_key": []}], "parameters": [{"name": "id", "in": "path", "description": "ID del pedido", "required": true, "schema": {"type": "integer"}}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Pedido"}}}}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}, "404": {"description": "No se ha encontrado"}}}, "put": {"tags": ["Pedidos"], "summary": "Modificar un Pedido", "parameters": [{"name": "id", "in": "path", "description": "ID del pedido", "required": true, "schema": {"type": "integer"}}], "security": [{"api_key": []}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Pedido"}}}}, "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Pedido"}}}}, "400": {"description": "Bad Request"}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}, "404": {"description": "No se ha encontrado"}}}}, "/productos": {"get": {"tags": ["Productos"], "summary": "Listar todos los productos", "security": [{"api_key": []}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"type": "array", "items": {"allOf": [{"$ref": "#/components/schemas/Producto"}]}}}}}, "401": {"description": "Se necesita autenticacion"}, "404": {"description": "Not Found"}}}, "post": {"tags": ["Productos"], "summary": "Generar un producto nuevo", "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Producto"}}}}, "security": [{"api_key": []}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Producto"}}}}, "400": {"description": "Bad Request"}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}}}}, "/productos/{id}": {"get": {"tags": ["Productos"], "summary": "Obtener un producto por ID", "parameters": [{"name": "id", "in": "path", "description": "ID del producto", "required": true, "schema": {"type": "integer"}}], "security": [{"api_key": []}], "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Producto"}}}}, "401": {"description": "Se necesita autenticacion"}, "404": {"description": "No se ha encontrado"}}}, "put": {"tags": ["Productos"], "summary": "Modificar un producto", "parameters": [{"name": "id", "in": "path", "description": "ID del producto", "required": true, "schema": {"type": "integer"}}], "security": [{"api_key": []}], "requestBody": {"required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Producto"}}}}, "responses": {"200": {"description": "OK", "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Producto"}}}}, "400": {"description": "Bad Request"}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}, "404": {"description": "No se ha encontrado"}}}, "delete": {"tags": ["Productos"], "summary": "Borrar producto", "parameters": [{"name": "id", "in": "path", "description": "ID del producto", "required": true, "schema": {"type": "integer"}}], "security": [{"api_key": []}], "responses": {"200": {"description": "OK"}, "401": {"description": "Se necesita autenticacion"}, "403": {"description": "Solo usuarios autorizados pueden acceder"}, "404": {"description": "No se ha encontrado"}}}}, "/usuarios": {"post": {"tags": ["Usuarios"], "summary": "Crear un usuario", "requestBody": {"description": "Pedido a realizar", "required": true, "content": {"application/json": {"schema": {"$ref": "#/components/schemas/Usuario"}}}}, "responses": {"200": {"description": "OK"}, "400": {"description": "Bad Request"}}}}, "/usuarios/login": {"get": {"tags": ["Usuarios"], "summary": "Loguea al usuario", "parameters": [{"name": "username", "in": "header", "description": "Usuario", "required": true, "schema": {"type": "string"}}, {"name": "password", "in": "header", "description": "Contrase\u00c3\u00b1a", "required": true, "schema": {"type": "string", "format": "password"}}], "responses": {"200": {"description": "Exito"}, "404": {"description": "No se ha encontrado"}}}}, "/usuarios/logout": {"get": {"tags": ["Usuarios"], "summary": "Desloguea al usuario", "security": [{"api_key": []}], "responses": {"200": {"description": "Exito"}, "401": {"description": "Se necesita autenticacion"}}}}}, "components": {"schemas": {"Pedido": {"type": "object", "properties": {"Cliente": {"$ref": "#/components/schemas/Cliente"}, "Productos": {"type": "array", "items": {"$ref": "#/components/schemas/Producto"}}, "Hora": {"type": "string", "format": "date-time"}, "Status": {"type": "integer", "format": "int32"}, "Efectivo": {"type": "boolean"}}}, "Cliente": {"type": "object", "properties": {"Nombre": {"type": "string"}, "Direccion": {"type": "string"}, "Telefono": {"type": "integer", "format": "int64"}}}, "Usuario": {"type": "object", "properties": {"username": {"type": "string"}, "password": {"type": "string", "format": "password"}, "nombre": {"type": "string"}, "correo": {"type": "string"}, "telefono": {"type": "integer", "format": "int64"}, "dir": {"type": "string"}}}, "Producto": {"type": "object", "properties": {"Nombre": {"type": "string"}, "Short": {"type": "string"}, "Img": {"type": "string"}, "Precio": {"type": "integer", "format": "int32"}}}}, "securitySchemes": {"api_key": {"type": "http", "scheme": "bearer", "bearerFormat": "JWT"}}}};

  var elements = document.getElementsByClassName("download-url-wrapper");
  while(elements.length > 0){
